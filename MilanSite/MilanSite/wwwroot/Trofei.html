<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trofei AC Milan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://assets-eu-01.kc-usercontent.com/1293c890-579f-01b7-8480-902cca7de55e/2a1cadc2-f524-46f3-9566-47e0aebaf6be/SanSiro-Stadio-3.jpg?auto=format');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            color: #c8102e;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 30px;
        }

        .trophy {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: transform 0.3s;
        }

            .trophy:hover {
                transform: scale(1.05);
            }

            .trophy img {
                width: 100px;
                height: auto;
                margin-bottom: 10px;
            }

            .trophy h2 {
                color: #c8102e;
            }

            .trophy p {
                color: #fff;
            }
    </style>
</head>
<body>
    <h1>Trofei AC Milan</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://e7.pngegg.com/pngimages/542/718/png-clipart-silver-trophy-illustration-uefa-champions-league-real-madrid-c-f-sporting-cp-juventus-f-c-uefa-europa-league-trophy-glass-vase.png" alt="Champions League">
                    <h2>Champions League</h2>
                    <p>7 Vittorie</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://www.oasport.it/wp-content/uploads/2023/04/Trofeo-Coppa-Italia.jpg" alt="Coppa Italia">
                    <h2>Coppa Italia</h2>
                    <p>5 Vittorie</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://www.figc.it/media/211864/coppa-campioni-italia.jpeg" alt="Serie A">
                    <h2>Serie A</h2>
                    <p>19 Vittorie</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://m.media-amazon.com/images/I/61Y5ahtlvbL.jpg" alt="Supercoppa Italiana">
                    <h2>Supercoppa Italiana</h2>
                    <p>7 Vittorie</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://juventustadium.weebly.com/uploads/1/1/9/4/119490513/supercoppa_orig.jpg" alt="Supercoppa UEFA">
                    <h2>Supercoppa UEFA</h2>
                    <p>5 Vittorie</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trophy">
                    <img src="https://nuovasocieta.it/wp-content/uploads/2022/02/fifaperclub-1068x515.jpg" alt="Coppa del Mondo per Club FIFA">
                    <h2>Coppa del Mondo per Club FIFA</h2>
                    <p>1 Vittoria</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
